<!DOCTYPE html>
<html>
    <head>
        <title>Flack - {% block title %}{% endblock %}</title>
        {% block socketio %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    <body>
        <h1 id = "title">{% block header %}{% endblock %}</h1>
        <div class="container">{% block body %}{% endblock %}</div>
        <br>
        <div class="container"><span style="background-color:#FFFF00">{% for message in get_flashed_messages() %}
            {{ message }}{% endfor %}</span></div>
    </body>
</html>
